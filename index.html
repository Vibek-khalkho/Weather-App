<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900&family=Poppins:ital,wght@0,300;0,400;0,600;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
<!-- importing google icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=air" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>weather app</title>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <ion-icon name="search-outline" class="isize"></ion-icon>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
               <div class="location">
                <ion-icon name="location-sharp" class="isize"></ion-icon>               <h4 class="country-txt">jakarta</h4>
               </div>
               <h5 class="current-date-txt regular-txt">Wed,07 Aug</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather summary-info">
                    <h1 class="temp-txt">29°C</h1>
                    <h3 class="condition-txt regular-txt">clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <ion-icon name="water" class="isize"></ion-icon>                
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 m/s</h5>
                    </div>
                </div>
                </div>
                <div class="forecast-items-container">
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29°C</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29°C</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29°C</h5>
                    </div>
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 aug</h5>
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29°C</h5>
                    </div>
                </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of city
                </h4>
            </div>
        </section>
        
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" >
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of city
                </h4>
            </div>
        </section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
